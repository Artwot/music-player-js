<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music player</title>
  </head>
  <body>
    <h1 class="title">Music Player</h1>
    <div class="music-container">
      <!-- Info music -->
      <div class="music-info">
        <h4 id="title">Guitar</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <!-- Audio -->
      <audio src="music/Chopin - Nocturne op9 No2.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="images/Chopin - Nocturne op9 No2.jpg"
          id="cover"
          alt="music-cover"
          width="300"
        />
      </div>

      <!-- Buttons -->
      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
